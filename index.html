<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to December 1st</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2em;
    }
    #countdown {
      font-size: 2.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Countdown to December 1st ðŸŽ„</h1>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      let target = new Date(year, 11, 1); // December = month 11 (0-indexed)

      // If December 1st has passed this year, go to next year
      if (now > target) {
        target = new Date(year + 1, 11, 1);
      }

      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // run once immediately
  </script>
</body>
</html>
